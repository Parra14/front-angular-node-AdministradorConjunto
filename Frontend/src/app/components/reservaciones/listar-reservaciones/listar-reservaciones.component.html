<div class="container mt-5">
    <div class="row">   
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE RESERVACIONES</span>
                    <button class="btn btn-success float-end" routerLink="/create-pc">Nuevo</button>
                    <table *ngIf="listaReservaciones.length >0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Lugar</th>
                            <th scope="col">Apartamento</th>
                            <th scope="col">Residente</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora</th>
                            <th scope="col">*</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor ="let reservacion of listaReservaciones">
                            <td>{{reservacion.sitio}}</td>
                            <td>{{reservacion.apto}}</td>
                            <td>{{reservacion.residenteReserva}}</td>
                            <td>{{reservacion.fechaReserva}}</td>
                            <td>{{reservacion.horaReserva}}</td>

                            <td>
                                <i (click)="eliminarReservacion(reservacion._id)" class="fas fa-trash text-danger"></i>
                                
                            </td>
                          </tr>
                        </tbody>
                      </table>
                     <h5 style="text-align:start; margin-top: 10px " *ngIf="listaReservaciones.length ==0" >No hay Reservaciones para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
